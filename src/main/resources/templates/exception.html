<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

    <body>
        <div th:replace="layout :: navbar">(navbar)</div>

        <div class="container" role="main">
            <div class="starter-template">
                <h2>We're sorry!</h2>
                <img src="../../images/pets.png" th:src="@{/images/pets.png}" />
                <h2>Something not good happened...</h2>
            </div>

            <h2 th:text="${title}">Title</h2>

            <div th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>

            <p th:text="${exception.message}">The exception message...</p>

            <p th:text="${exception}">The exception...</p>

            <div>Please contact the operator with the above information.</div>
        </div>

        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>

</html>
