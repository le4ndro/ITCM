<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:fragment="htmlhead">
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="shortcut icon" type="image/ico" th:href="@{/images/favicon.ico}"></link>
	
   	<title th:text="${title}">(title)</title>
	<script th:src="@{/webjars/pace/1.0.2/pace.min.js}"></script>
	<link th:href="@{/webjars/pace/1.0.2/themes/blue/pace-theme-minimal.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.theme.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/datatables/1.10.6/css/jquery.dataTables.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/font-awesome/4.3.0/css/font-awesome.min.css}" rel="stylesheet"></link>
  	<link th:href="@{/webjars/toastr/2.1.0/toastr.css}" rel="stylesheet"></link>
  	
  	<link href="../static/css/bootstrap-chosen.css" th:href="@{/css/bootstrap-chosen.css}"  rel="stylesheet"></link>
  	<link href="../static/css/style.css" th:href="@{/css/style.css}"  rel="stylesheet"></link> 
  	<link href="../static/css/starter.css" th:href="@{/css/starter.css}"  rel="stylesheet"></link> 
  </head>
  <body>
  
     
    <div th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">ITCM</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/curso}">Cursos</a></li>
            <!--<li sec:authorize="isAuthenticated()"><a th:href="@{/user/list}">Usuários</a></li>-->
			<!--<li sec:authorize="isAuthenticated()"><a th:href="@{/empresa}">Empresas</a></li> -->
            <li sec:authorize="isAuthenticated()"><a th:href="@{/professor}">Professores</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/aluno}">Alunos</a></li> 
            <li sec:authorize="isAuthenticated()"><a th:href="@{/turma}">Turmas</a></li> 
            <li sec:authorize="isAuthenticated()"><a th:href="@{/unidade}">Unidades</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/interesse}">Interesses</a></li> 
            
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="isAnonymous()"><a th:href="@{/newAccount}">Registrar-se</a></li>
            <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Entrar</a></li>
            <li sec:authorize="isAuthenticated()" class="dropdown">
            	<a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;<span sec:authentication="name"></span><b class="caret"></b></a>
            	<ul class="dropdown-menu">
            		
            		<li><a th:href="@{/conta/{id}/detail(id=${session.Conta.id})}" th:unless="${session.Conta == null}"><i class="fa fa-fw fa-cog"></i> Configurações </a></li>
            		 
            		<li><a th:href="@{/}"><i class="fa fa-fw fa-user"></i> Perfil</a></li>
            		<li class="divider"></li>
                    <li><a th:href="@{/logout}"><i class="fa fa-fw fa-power-off"></i> Log Out</a></li>
            	</ul>
            </li>
         </ul>
        </div>
      </div>
    </div>
    	
    <div th:fragment="footer" id="footer">
    
      <div class="container">
        <p class="muted credit text-center">ICTM - Software de Gerenciamento para Centros de Treinamento - Desenvolvido por Imaginativo</p>
      </div>
      <script th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
      <script th:src="@{/webjars/chosen/1.3.0/chosen.jquery.min.js}"></script>
      
      <script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
      <script th:src="@{/webjars/ckeditor/4.4.7-1/standard/ckeditor.js}"></script>
      <script th:src="@{/webjars/parsleyjs/2.0.6/parsley.min.js}"></script>
      <script src="../static/js/i18n/pt-br.js" th:src="@{/js/i18n/pt-br.js}"></script>
      <script th:src="@{/webjars/datatables/1.10.6/js/jquery.dataTables.min.js}"></script>
	  <script th:src="@{/webjars/jquery-maskedinput/1.4.0/jquery.maskedinput.min.js}"></script>
	  <script th:src="@{/webjars/toastr/2.1.0/toastr.min.js}"></script>
	  
	    
    </div>
	
  </body>
</html>
