<!DOCTYPE html>

  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>

    <div class="container">
      <div class="starter-template">

        </div>
        
        
      </div>

    <div th:include="layout :: footer" id="footer">(footer)</div>
	<script>
		$(':input:enabled:visible:first').focus();
	</script>
  </body>
</html>
