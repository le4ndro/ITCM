<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template">
 
        
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="form-signin" >
		    <h2 class="form-signin-heading">Por favor faça o login</h2>    
            <div class="form-group">
            	<label for="username"> Email :</label> 
            	<input type="text" class="form-control" id="username" name="username"/> 	
            </div>
            <div class="form-group">
            	<label for="password"> Senha:</label> 
            	<input type="password" class="form-control" id="password" name="password"/> 
            </div>
            <div><button type="submit" class="btn btn-primary">Fazer login</button></div>
            
            	<a th:href="@{/forgotPassword}">Esqueceu sua senha ?</a>
		     <div th:if="${param.error}">
	            <p class="texto-alerta">Usuário ou senha inválido. </p>
	        </div>  
        </form>
        
      </div>
    </div>

    <div th:include="layout :: footer" id="footer">(footer)</div>
	<script>
		$(':input:enabled:visible:first').focus();
	</script>
  </body>
</html>
