<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template">
      <div class="row-fluid">
	        <ol class="breadcrumb">
				  <li><a th:href="@{/}" >Home</a></li>
				  <li><a th:href="@{/curso}" >Cursos</a></li>
				  <li><a href="#" class="active"> <span th:text="${curso.name}"></span> </a></li>
			</ol>
        </div>
        <div class="page-header"> 
        	<h1 th:text="${curso.name}">Curso</h1>
  		</div>
  		<div>
        	<a th:href="@{/curso/{id}/edit(id=${curso.id})}" class="btn btn-primary">Editar</a>
	        <a th:href="@{/curso/{id}/delete(id=${curso.id})}" class="btn btn-primary delete">Delete</a>
	        <a th:href="@{/curso}" class="btn btn-primary">Cancelar</a>
        </div>
        <br/>
  		
  		<div class="panel panel-default">

  			<div class="panel-body">
  			
	    	 

	    	 	<div class="well well-lg">
	    	 		
		    	 	<div class="col-md-3">
		    	 		<strong> Carga horária (horas): </strong> <span th:text="${curso.cargaHoraria}"></span>
		    	 	</div>
		    	 	<div class="col-md-3">
		    	 		<strong> Valor: </strong> <span th:text="${#numbers.formatDecimal(curso.valor, 1, 2, 'COMMA')}"></span>
		    	 	</div>
		    	 	<div class="col-md-3">
		    	 		<strong> Status: </strong> <span th:text="${curso.status}"></span>
		    	 	</div>
		    	 	<div class="col-md-3">
		    	 		<strong> Tags: </strong> <span th:text="${curso.status}"></span>
		    	 	</div>
		    	 	<br/>
	    	 	</div>

	    	 <br/>
	    	 
	    	 <div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Descrição</h3>
			  </div>
			  <div class="panel-body" th:utext="${curso.descricao}">
			    Panel content
			  </div>
			</div>
	    	 
	    	 <div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Pré-requisitos</h3>
			  </div>
			  <div class="panel-body" th:utext="${curso.preRequisitos}">
			    Panel content
			  </div>
			</div>
	    
	    	<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Ementa</h3>
			  </div>
			  <div class="panel-body" th:utext="${curso.ementa}">
			    Panel content
			  </div>
			</div>
		</div>	
	    </div>
        <div>
        	<a th:href="@{/curso/{id}/edit(id=${curso.id})}" class="btn btn-primary">Editar</a>
	        <a th:href="@{/curso/{id}/delete(id=${curso.id})}" class="btn btn-primary delete">Delete</a>
	        <a th:href="@{/curso}" class="btn btn-primary">Cancelar</a>
        </div>
      
    </div>
</div>
    <div th:include="layout :: footer" id="footer">(footer)</div>
    <script src="../static/js/uihelper.js" th:src="@{/js/uihelper.js}"></script>
	<script>
	$( ".real" ).prepend( "<span>R$</span>" );
	
	$(document).on("click", '.delete', function (event) {
		if (!confirm("Deseja realmente exluir o item ?")){
	          return false;
	    }
	});
	</script>
  </body>
</html>
