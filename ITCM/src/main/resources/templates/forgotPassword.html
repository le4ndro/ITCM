<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template">
 
        
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/resetPassword}" method="post" class="form-signin" >
		
		    <h2 class="form-signin-heading">Redefinir senha</h2>    
            <div class="form-group">
            	<label for="email"> Email :</label> 
            	<input type="text" class="form-control" id="email" name="email"/> 	
            </div>
            
            <div>
            	<button type="submit" class="btn btn-primary">Redefinir senha</button>
<!--             	<a th:href="@{/resetPassword/{email}/(email=${email})}" class="btn btn-primary">Redefinir senha</a> -->
            </div>
		     <div th:if="${message}">
	            <p th:text="${message}" class="texto-alerta">mensagem. </p>
	        </div>
	      
        </form>
        
      </div>
    </div>

    <div th:include="layout :: footer" id="footer">(footer)</div>
	<script>
		$(':input:enabled:visible:first').focus();
	</script>
  </body>
</html>
