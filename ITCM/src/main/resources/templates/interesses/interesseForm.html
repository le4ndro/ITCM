<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>
	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">
		<div class="starter-template">
			<div class="row-fluid">
				<ol class="breadcrumb">
				  <li><a th:href="@{/}" >Home</a></li>
				  <li><a th:href="@{/interesse}" >Interesses</a></li>
				  <li><a href="#" >Novo Interesse</a></li>
				</ol>
			</div>
			
			<div class="page-header">
				<h1>Novo Interesse</h1>
			</div>
			<div><span style="color:red;">*</span> Indica campos obrigatórios</div><br/><br/>
			
			
			<form class="frm" th:action="@{${#httpServletRequest.servletPath}}" th:object="${interesse}" method="post" data-parsley-validate="">
			
				<div class="row">
					<div class="col-md-6">
						
							<div class="form-group">
								<label for="name">Nome <span style="color:red;">*</span></label> 
								<input type="text" id="name" class="form-control" th:field="*{name}" data-parsley-required="true"/>
								<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
							</div>
							
							 
							<div class="form-group">
								<label for="telefone">Telefone </label> 
								<input type="text" id="telefone" class="form-control telefone" th:field="*{telefone}" />
								<div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">Error</div>
							</div>
							
							
							<div class="form-group">
								<label for="celular">Celular </label> 
								<input type="text" id="celular" class="form-control movel" th:field="*{celular}" />
								<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="email">E-Mail </label> 
								<input type="text" id="email" class="form-control" th:field="*{email}" data-parsley-type="email"/>
								<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="descricao">Interesse <span style="color:red;">*</span></label> 
								<input type="text" id="descricao" class="form-control" th:field="*{descricao}" data-parsley-required="true"/>
								<div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="idade">Idade </label> 
								<input type="text" id="idade" class="form-control inteiro" th:field="*{idade}" data-parsley-type="integer"/>
								<div th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="sexo">Sexo </label><br/> 
								<input type="radio" class="sexo" checked="true" name="sexo" th:value="masculino" th:radiogroup="sexo" th:field="*{sexo}"/>&nbsp;Masculino
								
								<input type="radio" class="sexo" name="sexo" th:value="feminino" th:radiogroup="sexo" th:field="*{sexo}"/>&nbsp;Feminino
								<br/>
								<div th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}">sexo Error</div>
							</div>
							
							<div class="form-group">
								<label for="bairro">Bairro </label> 
								<input type="text" id="bairro" class="form-control" th:field="*{bairro}" />
								<div th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="cidade">Cidade </label> 
								<input type="text" id="cidade" class="form-control" th:field="*{cidade}" />
								<div th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="UF">UF </label> 
								<input type="text" id="UF" class="form-control" th:field="*{UF}" />
								<div th:if="${#fields.hasErrors('UF')}" th:errors="*{UF}">Error</div>
							</div>
							
							<div class="form-group">
								<label for="obs">Observações</label> 
								<textarea name="obs" id="obs" rows="10" cols="80"
									th:field="*{obs}" class="ckeditor">
		            			</textarea>	
								<div th:if="${#fields.hasErrors('obs')}" th:errors="*{obs}">obs Error</div>
							</div>
							
							<div class="form-group">
								<label for="dataInteresse">Data <span style="color:red;">*</span></label>
								<input type="text" id="dataInteresse" class="datepicker form-control" th:field="*{dataInteresse}" data-parsley-required="true"/>
								<div th:if="${#fields.hasErrors('dataInteresse')}" th:errors="*{dataInteresse}">Error</div>
							</div>	
							
							 
					</div>	
				</div>
				
					<div>
						<input type="submit" class="btn btn-primary" th:value="(${interesse['new']} ? 'Incluir' : 'Atualizar')" />
						<a th:href="@{/interesse}" class="btn btn-primary">Cancelar</a>
					</div>
			 </form>
		</div>
	</div>

	<div th:include="layout :: footer" id="footer">(footer)</div>
	<script src="../static/js/uihelper.js" th:src="@{/js/uihelper.js}"></script>
    <div th:utext="${msginfo}"></div>
</body>
</html>
