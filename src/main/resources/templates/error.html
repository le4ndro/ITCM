<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    
    <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

    <body>
        <div th:replace="layout :: navbar">(navbar)</div>

        <div class="container" role="main">
            <div class="starter-template">
                <h2>We're sorry!</h2>
                
                <h2>Something happened...</h2>
            </div>
			
			<!--  -->
            <h2 th:text="${title}">Title</h2>

            <div th:text="${#dates.format(timestamp)}">July 11, 2012 2:17:16 PM CDT</div>

            <div>There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>).</div>

            <div th:text="${message}">Fake content</div>

            <div>Please contact the operator with the above information.</div>
        </div>

        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>

</html>
